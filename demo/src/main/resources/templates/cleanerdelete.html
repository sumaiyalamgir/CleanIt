<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaners List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container mt-5">
        <h2>List of Cleaners</h2>
        <div th:if="${cleaners != null}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Wage</th>
                    <th>Area</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cleaner : ${cleaners}">
                    <td th:text="${cleaner.cleanerid}"></td>
                    <td th:text="${cleaner.cleanerName}"></td>
                    <td th:text="${cleaner.gender}"></td>
                    <td th:text="${cleaner.contact}"></td>
                    <td th:text="${cleaner.wage}"></td>
                    <td th:text="${cleaner.area}"></td>
                    <td>
                        <form th:action="@{/cleaners/delete/{id}(id=${cleaner.cleanerid})}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
