<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cleaner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .left-div {
            height: 100vh;
            background-color: grey;
        }
    </style>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 left-div">
                <nav class="nav flex-column mynav">
                    <a class="nav-link text-white active" href="#" th:href="@{/admin-dashboard}">Dashboard</a>
                    <a class="nav-link text-white" href="#" th:href="@{/cleaners}">Cleaners</a>
                    <a class="nav-link text-white" href="#" th:href="@{/add-cleaner}">Add cleaner</a>
                    <a class="nav-link text-white" href="#">Remove Cleaner</a>
                    <a class="nav-link text-white" href="#">Requests</a>
                    <a class="nav-link text-white" href="#">Accepted Requests</a>
                    <a class="nav-link text-white" href="#">Logout</a>
                </nav>
            </div>
            <div class="col-md-10">
                <div class="container mt-4">
                    <h2>Add Cleaner</h2>
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <form th:action="@{/api/cleaners}" th:object="${cleaner}" method="post">
                        <div class="mb-3">
                            <label for="cleanerName" class="form-label">Cleaner Name</label>
                            <input type="text" class="form-control" id="cleanerName" th:field="*{cleanerName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="gender" th:field="*{gender}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
                        </div>
                        <div class="mb-3">
                            <label for="wage" class="form-label">Wage</label>
                            <input type="text" class="form-control" id="wage" th:field="*{wage}" required>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area</label>
                            <input type="text" class="form-control" id="area" th:field="*{area}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Cleaner</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
