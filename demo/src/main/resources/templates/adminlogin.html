<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title th:text="${title}">base</title>
</head>

<body>
<section>
    <h1>Admin Login</h1>
    <!-- Message box for login result -->
    <div th:if="${loginResult}" class="alert alert-dismissible" th:classappend="${loginResult ? 'alert-success' : 'alert-danger'}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${loginResult ? 'Login successful!' : 'Login failed!'}"></span>
    </div>
    <form th:action="@{/admin-login}" method="post">
        <div class="mb-3 row">
            <label for="adminUsername" class="col-sm-2 col-form-label">Username</label>
            <div>
                <input type="text" class="form-control" id="adminUsername" name="username" required>
            </div>
        </div>
        <div>
            <label for="adminPassword" class="col-sm-2 col-form-label">Password</label>
            <div>
                <input type="password" class="form-control" id="adminPassword" name="password" required>
            </div>
        </div>
        <div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</section>
</body>

</html>
