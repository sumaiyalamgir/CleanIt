<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaners List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 left-div">
            <nav class="nav flex-column mynav">
                <a class="nav-link text-white active" href="#" th:href="@{/admin-dashboard}">Dashboard</a>
                <a class="nav-link text-white" href="#" th:href="@{/cleaners}">Cleaners</a>
                <a class="nav-link text-white" href="#" th:href="@{/add-cleaner}">Add cleaner</a>
                <a class="nav-link text-white" href="#">Remove Cleaner</a>
                <a class="nav-link text-white" href="#">Requests</a>
                <a class="nav-link text-white" href="#">Accepted Requests</a>
                <a class="nav-link text-white" href="#">Logout</a>
            </nav>
        </div>
    <div class="col-md-10">
    <div class="container mt-4">
    <h2>Cleaners List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Cleaner ID</th>
            <th scope="col">Cleaner Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact</th>
            <th scope="col">Wage</th>
            <th scope="col">Area</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of cleaners and display each cleaner's information -->
        <tr th:each="cleaner : ${cleaners}">
            <td th:text="${cleaner.cleanerid}"></td>
            <td th:text="${cleaner.cleanerName}"></td>
            <td th:text="${cleaner.gender}"></td>
            <td th:text="${cleaner.contact}"></td>
            <td th:text="${cleaner.wage}"></td>
            <td th:text="${cleaner.area}"></td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
    </div>
</div>
</section>
</body>
</html>
